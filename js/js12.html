<html>
 
<body> 
    <input type="text" id="sayi1" placeholder="Sayı 1"><br>
    <input type="text" id="sayi2" placeholder="Sayı 2"><br>
    <div id="sonuc"></div>
    <input type="button" onclick="topla()" value="Topla">
    <input type="button" onclick="cikar()" value="Çıkar">
    <input type="button" onclick="carp()" value="Çarp">
    <input type="button" onclick="bol()" value="Böl">
    <script>
        function topla(){
           sonuc.innerText = "Toplam:" + Number(sayi1.value) + Number(sayi2.value)
        }
      function cikar(){
           sonuc.innerText = "Çıkarma:" +Number(sayi1.value) - Number(sayi2.value)
        }
        function carp(){
           sonuc.innerText = "Çarpma:" +Number(sayi1.value) * Number(sayi2.value)
        }
       function bol(){
           sonuc.innerText = "Bölme:" +Number(sayi1.value) / Number(sayi2.value)
        }
    </script>
</body>
</html>
