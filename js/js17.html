<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        input[type="button"] {
            width: 200px;
            height: 200px;
            border: none;
            font-size: 3em;
            background: #FF6766;
            color: #E7E7E7;
        }
    </style>
    <title>11 Bilişim</title>

</head>
<body>
    <input type=button onclick="arttir()" value="+">
    <input type=button onclick="azalt()" value="-">
    <input type=button id="sonuc" value="0">

    <script>
function arttir(){

    var sonuc = document.getElementById("sonuc");

    if ((Number(sonuc.value) + 1) >= 11) {
        sonuc.value = 10;
        alert("Usta, biz daha yukarı çıkmayız!...");
    } else {
        sonuc.value = (Number(sonuc.value) +1);
    }

}

function azalt(){

var sonuc=document.getElementById("sonuc");
if ((Number(sonuc.value) - 1)<=-1) {
    sonuc.value = 0;
    alert("Usta, biz daha aşağı inmeyiz!...");
}else {
    sonuc.value = (Number(sonuc.value) - 1);
}




}

    </script>
</body>
</html>
