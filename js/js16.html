<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>

<body>
    <input type="number" id="txtSayi1" placeholder="1. Sayı">
    <label for="islemler">İşlem Seç:</label>

    <select id="islemler">
        <option value="topla">+</option>
        <option value="cikar">-</option>
        <option value="carp">*</option>
        <option value="bol">/</option>
    </select>
    <input type="number" id="txtSayi2" placeholder="2. Sayı">
    <button id="btn">HESAPLA</button>

    <script>
        var btnHesapla=document.getElementById("btn");
        var sonuc;
        btnHesapla.onclick=function(){
            var islem=document.getElementById("islemler").value;
            var s1=Number(document.getElementById("txtSayi1").value);
            var s2=Number(document.getElementById("txtSayi2").value);

            if(islem=="topla"){
                sonuc=s1+s2;
            }
            else if(islem=="cikar"){
                sonuc=s1-s2;
            }
            else if(islem=="carp"){
                sonuc=s1*s2;
            }
            else if(islem=="bol"){
                sonuc=s1/s2;
            }
            else
                {
                    alert("Seçim Yapın.");
                }

            alert("Sonuç : "+sonuc);

        }
    </script>

</body>
</html>
