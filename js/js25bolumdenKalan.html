<body>
  Sayınızı giriniz:  <input type="text" id="bolum" >
    <input type="button" id="İslem" onclick="hesapla()" value="Hesapla" />

    <script>
        function hesapla()
        {
            let sayi =Number( document.getElementById("bolum").value);

 }
