<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script>

        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= 10; j++) {
                document.write(i + "X" + j + "=" + i * j + "<br/>");
            }
            document.write("<br/><br/>");
        }

    </script>

</body>
</html>
